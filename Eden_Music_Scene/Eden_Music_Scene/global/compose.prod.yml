version: '3.8'

services:
  # Infrastructure Services with High Availability
  redis:
    image: redis:7-alpine
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    networks:
      - eden-network

  rabbitmq:
    image: rabbitmq:3-management
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - eden-network

  minio:
    image: minio/minio
    deploy:
      replicas: 4
      update_config:
        parallelism: 2
        delay: 10s
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - eden-network

  # EMS Core Services with Scaling
  echodj:
    image: eden/echodj:latest
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: '2'
          memory: 4G
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_USER}
      - MINIO_SECRET_KEY=${MINIO_PASSWORD}
      - ENVIRONMENT=production
    depends_on:
      - redis
      - rabbitmq
      - minio
    networks:
      - eden-network

  echosplit:
    image: eden/echosplit:latest
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_USER}
      - MINIO_SECRET_KEY=${MINIO_PASSWORD}
      - GPU_ENABLED=true
      - ENVIRONMENT=production
    depends_on:
      - redis
      - rabbitmq
      - minio
    networks:
      - eden-network

  echoplay:
    image: eden/echoplay:latest
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: '2'
          memory: 4G
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_USER}
      - MINIO_SECRET_KEY=${MINIO_PASSWORD}
      - ENVIRONMENT=production
    depends_on:
      - redis
      - rabbitmq
      - minio
    networks:
      - eden-network

  echoshare:
    image: eden/echoshare:latest
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: '1'
          memory: 2G
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_USER}
      - MINIO_SECRET_KEY=${MINIO_PASSWORD}
      - ENVIRONMENT=production
    depends_on:
      - redis
      - rabbitmq
      - minio
    networks:
      - eden-network

  echostore:
    image: eden/echostore:latest
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: '2'
          memory: 4G
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_USER}
      - MINIO_SECRET_KEY=${MINIO_PASSWORD}
      - ENVIRONMENT=production
    depends_on:
      - redis
      - rabbitmq
      - minio
    networks:
      - eden-network

  # API Gateway
  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/gateway/nginx.conf:/etc/nginx/nginx.conf
      - ./infra/gateway/ssl:/etc/nginx/ssl
    depends_on:
      - echodj
      - echosplit
      - echoplay
      - echoshare
      - echostore
    networks:
      - eden-network

volumes:
  redis_data:
  rabbitmq_data:
  minio_data:

networks:
  eden-network:
    driver: overlay
    attachable: true