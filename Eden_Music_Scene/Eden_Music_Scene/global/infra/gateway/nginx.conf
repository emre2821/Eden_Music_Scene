events {
    worker_connections 1024;
}

http {
    upstream echodj {
        server echodj:8000;
    }

    upstream echosplit {
        server echosplit:8000;
    }

    upstream echoplay {
        server echoplay:8000;
    }

    upstream echoshare {
        server echoshare:8000;
    }

    upstream echostore {
        server echostore:8000;
    }

    server {
        listen 80;
        server_name eden-music-scene.local;

        # Health check endpoint
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # EchoDJ Service
        location /api/dj/ {
            proxy_pass http://echodj/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # EchoSplit Service
        location /api/split/ {
            proxy_pass http://echosplit/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # EchoPlay Service
        location /api/play/ {
            proxy_pass http://echoplay/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # EchoShare Service
        location /api/share/ {
            proxy_pass http://echoshare/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # EchoStore Service
        location /api/store/ {
            proxy_pass http://echostore/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support for real-time features
        location /ws/ {
            proxy_pass http://echoplay/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files and documentation
        location /docs {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
        }
    }
}