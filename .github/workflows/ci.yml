name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff
      - name: Black
        run: black --check EchoDJ/dj_agent.py EdenOS_EchoShare/echoplay_prequel_complete_build.py
      - name: Ruff
        run: ruff EchoDJ/dj_agent.py EdenOS_EchoShare/echoplay_prequel_complete_build.py

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Run tests
        run: pytest EchoDJ EchoPlay EdenOS_EchoShare
