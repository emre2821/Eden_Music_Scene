name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint (pre-commit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit on all files
        run: pre-commit run --all-files
        continue-on-error: false

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          pip install -r requirements.txt
          pip install -e .

      - name: Run mypy on Python code
        run: |
          echo "::group::Running mypy type check"
          mypy apps/backend || echo "::warning::mypy found type issues in apps/backend"
          echo "::endgroup::"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Run TypeScript type check
        working-directory: apps/frontend
        run: |
          echo "::group::Running TypeScript type check"
          npx tsc --noEmit || echo "::warning::TypeScript found type issues in apps/frontend"
          echo "::endgroup::"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
          pip install -e .

      - name: Run Python tests
        run: |
          echo "::group::Running pytest"
          pytest --tb=short -v
          echo "::endgroup::"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: apps/frontend
        run: |
          echo "::group::Running npm test"
          npm test
          echo "::endgroup::"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Build frontend
        working-directory: apps/frontend
        run: |
          echo "::group::Building frontend"
          npm run build
          echo "::endgroup::"
